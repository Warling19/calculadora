<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>WaliCalculator</title>
  </head>
  <body>
    <section class="calculator">
      <div class="content">
        <div class="top-info">
          <span>9:41</span>

          <div class="device-info">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
          </div>
        </div>
        <div class="theme-mode">
          <i class="fa-regular fa-sun"></i>
          <i class="fa-regular fa-moon"></i>
        </div>
        <div class="result-content">
            <span class="operations"><span class="operator"></span></span>
            <span class="results"></span>
        </div>
        <div class="items-calc">
            <div class="btns btns-top"><span>AC</span></div>
            <div class="btns btns-top"><i class="fa-solid fa-delete-left"></i></div>
            <div class="btns btns-top"><i class="fa-solid fa-percent"></i></div>
            <div class="btns btns-right"><i class="fa-solid fa-divide"></i></div>

            <div class="btns">7</div>
            <div class="btns">8</div>
            <div class="btns">9</div>
            <div class="btns btns-right"><i class="fa-solid fa-xmark"></i></div>

            <div class="btns">4</div>
            <div class="btns">5</div>
            <div class="btns">6</div>
            <div class="btns btns-right"><i class="fa-solid fa-minus"></i></div>

            <div class="btns">1</div>
            <div class="btns">2</div>
            <div class="btns">3</div>
            <div class="btns btns-right"><i class="fa-solid fa-plus"></i></div>

            <div class="btns"><i class="fa-solid fa-rotate-left"></i></div>
            <div class="btns">0</div>
            <div class="btns"><i class="fa-solid fa-circle"></i></div>
            <div class="btns btns-right"><i class="fa-solid fa-equals"></i></div>
        </div>
      </div>
    </section>

    <script src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/20a00f53ac.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
